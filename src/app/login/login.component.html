<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 px-4" id="sLogin">
            <h5 class="text-center">Ingreso a la tienda</h5>
            <form id="formUsers" [formGroup]="usersForm">
                <div class="form-group">
                    <label class="control-label pb-1" for="user">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Ingrese el usuario" class="form-control" required autofocus="autofocus" formControlName="user" />
                </div>
                <div class="form-group">
                    <label class="control-label pb-1" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" class="form-control" required autofocus="autofocus" formControlName="password" />
                </div>
                <div class="form-group">
                    <div class="row pt-3 mx-0">
                        <button type="submit" (click)=validar() class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </div>
                <div class="form-group py-3" style="text-align: center;">
                    <span >Nuevo usuario?
                        <a routerLink="registro" >Registrese aqui</a>
                        </span>
                </div>
            </form>  
            <br>
            <span style="color:red">{{alertUser}}</span>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 px-4" id="formulario" >
            <h5 class="text-center"> Nuevo Registro</h5>
            <form >
                <div class="form-group">
                    <label class="control-label" for="user">Usuario</label>
                    <input id="user" class="form-control" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control"  required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control"  required autofocus="autofocus" />
                </div>
                <br>
                <div class="form-group">
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" onclick="registrar()" class="btn btn-primary btn-block">Registrar</button>
                        <button type="reset"  class="btn btn-secondary" value="Reset">Limpiar</button>
                    </div>
                </div>
                <div class="form-group py-3" style="text-align: center;">
                    <span >¿Ya está registrado?
                    <a routerLink="" >Inicie Sesión</a>
                    </span>
                </div>
                
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
